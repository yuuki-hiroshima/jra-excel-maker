name: Build Windows EXE

on:
  workflow_dispatch:    # 手動実行（まずはこれでOK）
  push:
    tags:
      - 'v*'            # 例: v1.0.0 をプッシュした時にも自動ビルド

jobs:
  build-windows:
    runs-on: windows-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install build deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: PyInstaller build
        run: |
          pyinstaller --onefile --noconsole --name JRA_Excel_Maker jra_card_gui_win.py

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: JRA_Excel_Maker
          path: dist/JRA_Excel_Maker.exe
          retention-days: 14
